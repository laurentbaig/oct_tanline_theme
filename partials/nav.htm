<nav class="main-nav">
    <ul class="flex justify-around">
	{% for item in mainMenu.menuItems %}
        {% if not item.viewBag.isHidden %}
	<li {% if item.isActive %}class="active"{% endif %}>
	    <a href="{{ item.url }}">{{ item.title }}</a>
	</li>
        {% endif %}
	{% endfor %}
    </ul>
</nav>
